<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>HTML5 Table</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid green;
            padding: 15px;
        }
        #t2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h4><ins>HTML5 Table</ins></h4>
    
    <table class="table">
        <tr>
            <th>အမျိုးအစား</th>
            <th>အရေအတွက်</th>
            <th>စေ◌ျးနှုန်း</th>
        </tr>
        <tr>
            <td>စာအုပ်</td>
            <td>၃ အုပ်</td>
            <td>၁၅၀၀ ကျပ်</td>
        </tr>
        <tr>
            <td>ဘောပင်</td>
            <td>၄ ချောင်း</td>
            <td>၆၀၀</td>
        </tr>
    </table>
    <hr><br>
    <h2 id="t2"><ins>Student Table</ins></h2>
    <table>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mg Mg</td>
            <td>15</td>
            <td>male</td>
            <td>09-71111112</td>
            <td>Yangon</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hla Hla</td>
            <td>16</td>
            <td>Female</td>
            <td>09-71111111</td>
            <td>Mandalay</td>
        </tr>
    </table>
</body>
</html>
