<!DOCTYPE html>
<html lang="en">
<head>
    <title>class and Id</title>
    <style>
        .divclass{
            color:red;
        }
        #divid{
            color:blue;
            font-size: 2px;
        }
        .highlight {
            color:blueviolet;
            background-color: rgb(rgb(0, 217, 255), green, blue);
        }
    </style>
</head>
    <body>
        <h3>HTml class and ID</h3>
        <div class="divclass">I am HTml</div>
        <div id="divid">I am HTml 5.1</div>
        <div class="highlight">HTml 5 study</div>
        <a href="https://www.python.org" target="_blank">Python</a>
    </body>
</html>
